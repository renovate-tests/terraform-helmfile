repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com

helmDefaults:
  tillerless: true
  atomic: true
  verify: false
  wait: true
  timeout: 600
  recreatePods: true
  force: true

releases:
  - name: kubernetes-dashboard
    namespace: dashboard
    chart: stable/kubernetes-dashboard
    version: 1.10.1
    installed: true
    set:
    - name: rbac.clusterAdminRole
      value: true
    - name: enableInsecureLogin
      value: true
    - name: enableSkipLogin
      value: true
